<template name="menu">
		<div class="container">
			<div class="row">
				<h1 class="animated pulse"><strong>Alpha</strong>Better</h1>
				<div class="byline">
				<span>by </span> <img style="width:200px;" src="logo.png" />
				</div>
			</div>
			<div class="row">
				<h4>Take the best guess, first!</h4>
				<p class="byline">A multiplayer brain training game from the ABC</p>
 			</div>
 		</div>
 		
		<div>
			<button id="join-game" class="button-primary">Join public game</button>
		</div>

		<img id="slice" class="u-max-full-width" src="slice.png" />

		<a href="https://mixpanel.com/f/partner"><img src="//cdn.mxpnl.com/site_media/images/partner/badge_light.png" alt="Mobile Analytics" /></a>

</template>

<template name="winnerRecord">
	<tr class="animated fadeIn">
		<td>{{boardName}}</td>
		<td>{{playerHandle}}</td>
		<td>{{playerScore}}</td>
	</tr>
</template>

<template name="gameboard">


		<div class="container">
			<div class="row">
				<div class="ten columns">
			<span style="display:block;margin-top:25px;">
				<strong>Latest Fix</strong> – Occasionally your placed tile wouldn’t correspond with the tile selected. This is now fixed.
				<br> <strong>New Feature</strong> – You can play AlphaBetter on your smartphone.
			</span> 
				</div>
			</div>
		</div>

			<hr>


	<div class="container">
		<div class="row" id="gameboard">
			<div class="three columns">
				<div class="row">
					<h3 id="logotype"><strong>Alpha</strong>Better</h3>
					{{#if gameOver}}
						<span><strong>This game is over.</strong> Enjoying brain training? Why not try<a href="http://activememory.com/?utm_source=bigboard&utm_medium=banner&utm_campaign=Big%20Board%20Refferal"> ABC Active Memory</a>.</span>
						<button id="join-game">Join new game</button>
					{{else}}
						
						<span><strong id="outcome">{{outcome}}</strong> This game has been running since {{gameTime}}. There are {{tilesLeft}} letters left. Your score is {{gameScore}}.</span>

						<button id="end-game">End game</button>
						
					{{/if}}
				</div>

				{{> handle}}
				{{> leaderboard}}
			</div>
			<div class="seven columns" id="classicBoard">
				<!--{{> board}}-->
			</div>
			<div class="two columns">
				{{> tileList}}
				<p id="instructions"><a class="scroll" href="#how">Instructions are below</a></p>
			</div>
		</div>

		<div class="row">
			{{> rules}}
		</div>

		<a href="https://mixpanel.com/f/partner"><img src="//cdn.mxpnl.com/site_media/images/partner/badge_light.png" alt="Mobile Analytics" /></a>
		
	</div>

</template>
