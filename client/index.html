<template name="menu">
		<div class="container">
			<div class="row">
				<h1 class="animated pulse"><strong>Alpha</strong>Square</h1>
			</div>
			<div class="row">
				<h4>Square off!</h4>
				<p class="byline">A two player competitive puzzle. Create a private game and then send a link to a friend to play, or join a public game.</p>
 			</div>
 		</div>
 		
		<div id="menu-buttons">
			<button id="join-public" class="button-primary">Join public game</button>

			<button id="create-private" class="button-primary">Create private game</button>
		</div>

		<!--<img id="slice" class="u-max-full-width" src="slice.png" />-->


</template>

<template name="winnerRecord">
	<tr class="animated fadeIn">
		<td>{{boardName}}</td>
		<td>{{playerHandle}}</td>
		<td>{{playerScore}}</td>
	</tr>
</template>

<template name="gameboard">


		<div class="container">
			<div class="row">
				<div class="ten columns">
			<span style="display:block;margin-top:25px;">
				Thanks for trying AlphaSquare. The game is still in development and might be a bit buggy. Apologies for any frustration caused.
			</span> 
				</div>
			</div>
		</div>

			<hr>


	<div class="container">
		<div class="row" id="gameboard">
			<div class="three columns">
				<div class="row">
					<h3 id="logotype"><strong>Alpha</strong>Square</h3>
					{{#if gameOver}}
						<span><strong>This game is over.</strong></span>
						<button id="join-game">Create new game</button>
					{{else}}
						
						<span><strong id="outcome">{{outcome}}</strong> This game has been running since {{gameTime}}. There are {{tilesLeft}} letters left. Your score is {{gameScore}}.</span>

						<button id="end-game">End game</button>
						
					{{/if}}
				</div>

				{{> handle}}
				{{> leaderboard}}
			</div>
			<div class="seven columns" id="classicBoard">
				<!--{{> board}}-->
			</div>
			<div class="two columns">
				{{> tileList}}
				
				<div id="mobile"><span><strong id="outcome">{{outcome}}</strong> This game has been running since {{gameTime}}. There are {{tilesLeft}} letters left. Your score is {{gameScore}}.</span></div>

				<p id="instructions"><a class="scroll" href="#how">Instructions are below</a></p>
			</div>
		</div>

		<div class="row">
			{{> rules}}
		</div>

	</div>

</template>
