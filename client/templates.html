<template name="leaderboard">
	<div class="leaderboard">
				<table id="vertical">
					<thead>
					    <tr>
					      	<th>Player</th>
					      	<th>Score</th>
					    </tr>
				 	</thead>
					<tbody>
						{{#each player}}
							{{> playerRecord}}
						{{/each}}
					</tbody>
				</table>

				<table id="horizontal">
					
					    <tr>
					      	<th>Player</th>
					      	{{#each player}}
					      		{{#if currentPlayer}}
					      			<td class="animated fadeIn currentPlayer"><strong>{{playerHandle}}</strong></td>
					      		{{else}}
									<td class="animated fadeIn">{{playerHandle}}</td>
								{{/if}}
							{{/each}}
					    </tr>

					    <tr>
					      	<th>Score</th>
					      	{{#each player}}
					      		{{#if currentPlayer}}
									<td class="animated fadeIn currentPlayer">{{playerScore}}</td>
								{{else}}
									<td class="animated fadeIn">{{playerScore}}</td>
								{{/if}}
							{{/each}}				      	
					    </tr>

				</table>
		
	</div>
</template>	

<template name="playerRecord">
	{{#if currentPlayer}}
	<tr class="animated fadeIn currentPlayer">
		<td><strong>{{playerHandle}}</strong></td>
		<td>{{playerScore}}</td>
	</tr>
	{{else}}
	<tr class="animated fadeIn">
		<td>{{playerHandle}}</td>
		<td>{{playerScore}}</td>
	</tr>
	{{/if}}
</template>

<template name="rules">
	<div class="container">
		<div class="row">

			<h4 id="how">How to play</h4>
			<div id="rules">
				<p>Alpha Square is a two player, turn based competitive puzzle. Create a game and then send a link to a friend to play, or join a public game and wait for an opponent. The last person to join a game gets to go first.</p>
				<p>The aim of the puzzle is to take turns placing tiles, with the following rule: <em>no row or column can have the same letter twice</em>. All tiles need to be placed for the game to end, and therefore each row and column will have a unique combination of the 6 tiles (A, B, C, D, E, F) by the end. You cannot make a move which wouldn't allow the board to be completed under these conditions.</p>
				<p>Each player has 3 tiles of each letter, for a total of 15 letters each. The order in which each player receives their tiles is random. You start off with 6 tiles and draw another when you place a tile, until you have less than 6 tiles left.</p>
				<p>Each tile you place will earn you two points, unless you place a tile on an empty space with the same letter, in which case you'll lose points equal to the number on the tile. For example, if you place a B on a square marked B7, you'll lose 7 points and won't be awarded your usual 2.</p>
				<p>To beat your opponent, try and force them to play tiles on matching spaces so they miss out on points. The winner will be the player with the most points after the placement of the 30th tile.</p> 
			</div>
		</div>
	</div>
</template>

<template name="tile">
	<div class="handTile" data-content={{content}} data-spot={{spot}}>
		<span>{{alphaTile}}</span>
	</div>
</template>

<template name="handle">
	<form id="handle">
		<input type="text" class="inline-inputs" placeholder="Add your name" id="handle">
		<input class="button-primary" type="submit" value="Add" id="submit">
	</form>
</template>
